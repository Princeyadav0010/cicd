<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hello Prince Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1500px;
        }

        /* Main 3D Hello Prince Text */
        .hello-prince {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .text-3d {
            font-size: 80px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 
                1px 1px 0 #ccc,
                2px 2px 0 #c9c9c9,
                3px 3px 0 #bbb,
                4px 4px 0 #b9b9b9,
                5px 5px 0 #aaa,
                6px 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
            animation: textFloat 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .hello {
            animation-delay: 0s;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .prince {
            animation-delay: 0.5s;
            background: linear-gradient(45deg, #45b7d1, #f9ca24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Individual Letter Animation */
        .letter {
            display: inline-block;
            animation: letterDance 3s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .letter:nth-child(1) { animation-delay: 0.1s; }
        .letter:nth-child(2) { animation-delay: 0.2s; }
        .letter:nth-child(3) { animation-delay: 0.3s; }
        .letter:nth-child(4) { animation-delay: 0.4s; }
        .letter:nth-child(5) { animation-delay: 0.5s; }
        .letter:nth-child(6) { animation-delay: 0.6s; }

        /* Rotating 3D Rings Around Text */
        .ring {
            position: absolute;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rotateRing 10s linear infinite;
        }

        .ring1 {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(70deg);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .ring2 {
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateY(45deg) rotateX(45deg);
            animation-direction: reverse;
            animation-duration: 8s;
            border-color: rgba(74, 144, 226, 0.5);
        }

        .ring3 {
            width: 600px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateZ(30deg) rotateX(60deg);
            animation-duration: 12s;
            border-color: rgba(80, 227, 194, 0.5);
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatParticles 8s linear infinite;
        }

        .particle:nth-child(odd) {
            background: rgba(255, 107, 107, 0.8);
        }

        .particle:nth-child(even) {
            background: rgba(74, 144, 226, 0.8);
        }

        /* Glowing Orbs */
        .orb {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            animation: orbFloat 6s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .orb1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            background: radial-gradient(circle, rgba(255,107,107,0.8) 0%, rgba(255,107,107,0) 70%);
        }

        .orb2 {
            top: 70%;
            right: 15%;
            animation-delay: 2s;
            background: radial-gradient(circle, rgba(74,144,226,0.8) 0%, rgba(74,144,226,0) 70%);
        }

        .orb3 {
            top: 40%;
            left: 5%;
            animation-delay: 4s;
            background: radial-gradient(circle, rgba(80,227,194,0.8) 0%, rgba(80,227,194,0) 70%);
        }

        .orb4 {
            top: 60%;
            right: 5%;
            animation-delay: 1s;
            background: radial-gradient(circle, rgba(249,202,36,0.8) 0%, rgba(249,202,36,0) 70%);
        }

        /* Heart Beat Effect */
        .heart-beat {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #ff6b6b;
            animation: heartBeat 2s ease-in-out infinite;
            z-index: -1;
        }

        /* Animations */
        @keyframes textFloat {
            0%, 100% { 
                transform: translateY(0) rotateX(0) rotateY(0) rotateZ(0); 
            }
            25% { 
                transform: translateY(-20px) rotateX(5deg) rotateY(5deg) rotateZ(2deg); 
            }
            50% { 
                transform: translateY(0) rotateX(-5deg) rotateY(-5deg) rotateZ(-2deg); 
            }
            75% { 
                transform: translateY(-10px) rotateX(3deg) rotateY(3deg) rotateZ(1deg); 
            }
        }

        @keyframes letterDance {
            0%, 100% { 
                transform: translateY(0) rotateZ(0deg) scale(1); 
            }
            25% { 
                transform: translateY(-15px) rotateZ(5deg) scale(1.1); 
            }
            50% { 
                transform: translateY(0) rotateZ(-5deg) scale(0.95); 
            }
            75% { 
                transform: translateY(-8px) rotateZ(3deg) scale(1.05); 
            }
        }

        @keyframes rotateRing {
            0% { transform: translate(-50%, -50%) rotateX(70deg) rotateY(0deg) rotateZ(0deg); }
            25% { transform: translate(-50%, -50%) rotateX(70deg) rotateY(90deg) rotateZ(90deg); }
            50% { transform: translate(-50%, -50%) rotateX(70deg) rotateY(180deg) rotateZ(180deg); }
            75% { transform: translate(-50%, -50%) rotateX(70deg) rotateY(270deg) rotateZ(270deg); }
            100% { transform: translate(-50%, -50%) rotateX(70deg) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes floatParticles {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% { 
                opacity: 1; 
                transform: translateY(90vh) translateX(10px) rotate(36deg) scale(1);
            }
            50% { 
                opacity: 1; 
                transform: translateY(50vh) translateX(50px) rotate(180deg) scale(1.2);
            }
            90% { 
                opacity: 1; 
                transform: translateY(10vh) translateX(90px) rotate(324deg) scale(0.8);
            }
            100% {
                transform: translateY(-10vh) translateX(100px) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        @keyframes orbFloat {
            0%, 100% { 
                transform: translate(0, 0) scale(1); 
                opacity: 0.8;
            }
            25% { 
                transform: translate(20px, -30px) scale(1.2); 
                opacity: 1;
            }
            50% { 
                transform: translate(-15px, -20px) scale(0.8); 
                opacity: 0.6;
            }
            75% { 
                transform: translate(10px, -40px) scale(1.1); 
                opacity: 0.9;
            }
        }

        @keyframes heartBeat {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 0.3;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.5); 
                opacity: 0.1;
            }
        }

        /* Hover Effects */
        .hello-prince:hover .text-3d {
            animation-play-state: paused;
            transform: scale(1.1) rotateY(15deg);
            transition: transform 0.5s ease;
        }

        .hello-prince:hover .ring {
            animation-play-state: paused;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .text-3d {
                font-size: 40px;
                letter-spacing: 4px;
            }
            
            .ring1, .ring2, .ring3 {
                transform: scale(0.7) translate(-50%, -50%);
            }
        }

        @media (max-width: 480px) {
            .text-3d {
                font-size: 24px;
                letter-spacing: 2px;
            }
            
            .ring1, .ring2, .ring3 {
                transform: scale(0.5) translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle" style="left: 5%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 15%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 25%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 35%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 45%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 55%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 65%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 75%; animation-delay: 7s;"></div>
        <div class="particle" style="left: 85%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 95%; animation-delay: 9s;"></div>
    </div>

    <!-- Rotating 3D Rings -->
    <div class="ring ring1"></div>
    <div class="ring ring2"></div>
    <div class="ring ring3"></div>

    <!-- Glowing Orbs -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="orb orb4"></div>

    <!-- Heart Beat Background -->
    <div class="heart-beat">❤️</div>

    <!-- Main 3D Text -->
    <div class="hello-prince">
        <div class="text-3d hello">
            <span class="letter">H</span>
            <span class="letter">E</span>
            <span class="letter">L</span>
            <span class="letter">L</span>
            <span class="letter">O</span>
        </div>
        <div class="text-3d prince">
            <span class="letter">P</span>
            <span class="letter">R</span>
            <span class="letter">I</span>
            <span class="letter">N</span>
            <span class="letter">C</span>
            <span class="letter">E</span>
        </div>
    </div>
</body>
</html>
