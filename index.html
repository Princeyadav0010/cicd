<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D CSS Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            perspective: 1000px;
            display: flex;
            gap: 50px;
            align-items: center;
        }

        /* 3D Rotating Cube */
        .cube-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .cube {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotateCube 4s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .front {
            background: rgba(255, 99, 132, 0.8);
            transform: rotateY(0deg) translateZ(100px);
        }

        .back {
            background: rgba(54, 162, 235, 0.8);
            transform: rotateY(180deg) translateZ(100px);
        }

        .right {
            background: rgba(255, 205, 86, 0.8);
            transform: rotateY(90deg) translateZ(100px);
        }

        .left {
            background: rgba(75, 192, 192, 0.8);
            transform: rotateY(-90deg) translateZ(100px);
        }

        .top {
            background: rgba(153, 102, 255, 0.8);
            transform: rotateX(90deg) translateZ(100px);
        }

        .bottom {
            background: rgba(255, 159, 64, 0.8);
            transform: rotateX(-90deg) translateZ(100px);
        }

        /* 3D Floating Spheres */
        .sphere-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .sphere {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #ff6b6b);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        .sphere:nth-child(1) {
            top: 50px;
            left: 120px;
            animation-delay: 0s;
            background: radial-gradient(circle at 30% 30%, #fff, #4ecdc4);
        }

        .sphere:nth-child(2) {
            top: 150px;
            left: 50px;
            animation-delay: 1s;
            background: radial-gradient(circle at 30% 30%, #fff, #45b7d1);
        }

        .sphere:nth-child(3) {
            top: 150px;
            right: 50px;
            animation-delay: 2s;
            background: radial-gradient(circle at 30% 30%, #fff, #f9ca24);
        }

        /* 3D Card Flip */
        .card-container {
            perspective: 1000px;
            width: 200px;
            height: 280px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            animation: flipCard 6s infinite;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .card-back {
            background: linear-gradient(45deg, #5f27cd, #341f97);
            color: white;
            transform: rotateY(180deg);
        }

        /* Animations */
        @keyframes rotateCube {
            0% {
                transform: rotateX(0) rotateY(0);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateZ(0deg);
            }
            50% {
                transform: translateY(-20px) rotateZ(180deg);
            }
        }

        @keyframes flipCard {
            0%, 50% {
                transform: rotateY(0);
            }
            51%, 100% {
                transform: rotateY(180deg);
            }
        }

        /* Title */
        .title {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,255,255,0.4);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 30px;
            }
            
            .title {
                font-size: 24px;
                top: 20px;
            }
            
            .cube-container, .sphere-container, .card-container {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="title">3D CSS Animations</div>
    
    <div class="container">
        <!-- 3D Rotating Cube -->
        <div class="cube-container">
            <div class="cube">
                <div class="cube-face front">Front</div>
                <div class="cube-face back">Back</div>
                <div class="cube-face right">Right</div>
                <div class="cube-face left">Left</div>
                <div class="cube-face top">Top</div>
                <div class="cube-face bottom">Bottom</div>
            </div>
        </div>

        <!-- 3D Floating Spheres -->
        <div class="sphere-container">
            <div class="sphere"></div>
            <div class="sphere"></div>
            <div class="sphere"></div>
        </div>

        <!-- 3D Card Flip -->
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <div>
                        <h3>Front Side</h3>
                        <p>Hover to flip!</p>
                    </div>
                </div>
                <div class="card-back">
                    <div>
                        <h3>Back Side</h3>
                        <p>Amazing 3D!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
