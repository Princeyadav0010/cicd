name: Deploy Static Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          echo "ğŸ” Validating HTML file..."
          if [ -f "index.html" ]; then
            echo "âœ… index.html exists"
            # Check if file is not empty
            if [ -s "index.html" ]; then
              echo "âœ… index.html is not empty"
            else
              echo "âŒ index.html is empty"
              exit 1
            fi
          else
            echo "âŒ index.html not found"
            exit 1
          fi

      - name: Check file structure
        run: |
          echo "ğŸ“ File structure:"
          ls -la
          echo "ğŸ“„ HTML content preview:"
          head -10 index.html

  deploy:
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    environment: VM_HOST
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            bash /home/azureuser/deploy.sh
        continue-on-error: true

      - name: Deployment status
        run: |
          echo "ğŸš€ Deployment attempted for Hello Prince 3D Animation"
          echo "âœ¨ Static site should be updated with latest changes"
